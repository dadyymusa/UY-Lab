<!DOCTYPE html>
<html>
  <head>
    <title>Class - 03 || WDD - 2409</title>
  </head>
  <body>
    <h1>Who are you?</h1>
    <form>
      <label>Are you Human?</label>
      <input type="checkbox" check="check" /> Yes
      <input type="checkbox" check="check" /> No
      <br />
      <label>Name</label>
      <input type="text" required="required" placeholder="Enter Your Name" />
      <br />
      <label>Number</label>
      <input
        type="number"
        required="required"
        placeholder="Enter Your Number"
      />
      <br />
      <label>Your Secret</label>
      <input type="password" placeholder="Tell Me a Secret" />
      <br />
      <label>Gender</label>
      <input type="radio" gender="gender" /> Male
      <input type="radio" gender="gender" /> Female
      <input type="radio" gender="gender" /> Trans
      <input type="radio" gender="gender" /> I don't know
      <br />
      <label>What is your hobby?</label>
      <input type="text" />
      <br />
      <label>Birth-date</label>
      <input type="date" />
      <br />
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
