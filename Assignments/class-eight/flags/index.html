<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10 Flags || WDD - 2409</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 align="center">10 Flags</h1>
    <div class="flags">
      <!-- Bahrain -->
      <div class="flag">
        <p class="middle">Bahrain</p>
        <div class="flagbox middle">
          <div class="white-bahrain"></div>
          <div class="red-bahrain">
            <div class="triangle-bahrain"></div>
            <div class="triangle-bahrain"></div>
            <div class="triangle-bahrain"></div>
            <div class="triangle-bahrain"></div>
            <div class="triangle-bahrain"></div>
          </div>
        </div>
      </div>

      <div class="flag">
        <!-- Palestine -->
        <p class="middle">Palestine</p>
        <div class="flagbox white-palestine middle">
          <div class="black-palestine"></div>
          <div class="green-palestine"></div>
          <div class="red-palestine"></div>
        </div>
      </div>

      <div class="flag">
        <!-- North Korea -->
        <p class="middle">North Korea</p>
        <div class="flagbox blue-northKorea middle">
          <div class="white-northKorea">
            <div class="red-northKorea"></div>
            <div class="circle-northKorea"></div>
            <div class="star-northKorea"></div>
          </div>
        </div>
      </div>

      <div class="flag">
        <!--Austria-->
        <p class="middle">Austria</p>
        <div class="flagbox red-austria middle">
          <div class="white-austria"></div>
        </div>
      </div>

      <div class="flag">
        <!-- Jamaica -->
        <p class="middle">Jamaica</p>
        <div class="flagbox yellow-jamaica middle">
          <div class="top-green-jamaica"></div>
          <div class="bottom-green-jamaica"></div>
          <div class="left-black-jamaica"></div>
          <div class="right-black-jamaica"></div>
        </div>
      </div>

      <div class="flag">
        <!--Costa Rica-->
        <p class="middle">Costa Rica</p>
        <div class="flagbox blue-costarica middle">
          <div class="white-costarica">
            <div class="red-costarica"></div>
          </div>
        </div>
      </div>
      <div class="flag">
        <!--Japan-->
        <p class="middle">Japan</p>
        <div class="flagbox white-japan middle">
          <div class="red-japan"></div>
        </div>
      </div>

      <div class="flag">
        <!-- Finland -->
        <p class="middle">Finland</p>
        <div class="flagbox white-finland middle">
          <div class="blue-vertical-finland"></div>
          <div class="blue-horizontal-finland"></div>
        </div>
      </div>

      <div class="flag">
        <!-- Germany -->
        <p class="middle">Germany</p>
        <div class="flagbox middle">
          <div class="black-germany"></div>
          <div class="red-germany"></div>
          <div class="yellow-germany"></div>
        </div>
      </div>
      <div class="flag">
        <!-- Iceland -->
        <p class="middle">Iceland</p>
        <div class="flagbox blue-iceland middle">
          <div class="white-horizontal-iceland"></div>
          <div class="white-vertical-iceland"></div>
          <div class="red-horizontal-iceland"></div>
          <div class="red-vertical-iceland"></div>
        </div>
      </div>
    </div>
  </body>
</html>
